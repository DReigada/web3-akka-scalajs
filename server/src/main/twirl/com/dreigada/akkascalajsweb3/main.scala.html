@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
    </head>
    <body>
        @content
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="application/javascript" src="/assets/web3.js"></script>
        <script type="application/javascript">
                function initWeb3() {
                    if (typeof web3 !== 'undefined') {
                        web3 = new Web3(web3.currentProvider);
                    }
                    else {
                        // web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
                        // web3 = new Web3(new Web3.providers.HttpProvider("https://ropsten.infura.io/NEefAs8cNxYfiJsYCQjc"));
                        // web3 = new Web3(new Web3.providers.HttpProvider("https://mainnet.infura.io/NEefAs8cNxYfiJsYCQjc"));
                        console.error("Web3 is undefined")
                    }
                    web3.eth.getAccounts((_, b) => web3.eth.defaultAccount = b[0]);
                }

                initWeb3()
        </script>
        @scalajs.html.scripts("client", name => s"/assets/$name", name => getClass.getResource(s"/public/$name") != null)
    </body>
</html>
