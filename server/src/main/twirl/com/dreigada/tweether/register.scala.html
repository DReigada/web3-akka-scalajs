@import com.dreigada.tweether.html.main

@()

@main {
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2>Tweether</h2>
                <br />
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
                    <!-- TWEETH WRAPPER START -->
                <div class="twt-wrapper">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            Tweether Register
                        </div>
                        <div class="panel-body">
                            <div class="well">
                                <div class="form-group">
                                    <label for="username" class="control-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" value="" required="" title="Please enter your username" >
                                    <span class="help-block"></span>
                                </div>
                                <div class="form-group">
                                    <label for="avatar" class="control-label">Avatar Url</label>
                                    <input type="text" class="form-control" id="avatar" name="avatar" value="" required="" title="Please enter your avatar Url" >
                                    <span class="help-block"></span>
                                </div>
                                <div id="loginErrorMsg" class="alert alert-error hide">Wrong username og password</div>
                                <button type="submit" id="submit-register" class="btn btn-success btn-block">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
                    <!-- TWEETH WRAPPER END -->
            </div>
        </div>
    </div>

}
