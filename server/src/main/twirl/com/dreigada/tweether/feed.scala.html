@import com.dreigada.tweether.html.main

@()

@main {

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2>Tweether</h2>
                <br />
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
                    <!-- TWEETH WRAPPER START -->
                <div class="twt-wrapper">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            Tweether Feed
                        </div>
                        <div class="panel-body">
                            <textarea id="tweeth-input" class="form-control" placeholder="Enter here for tweeth..." rows="3"></textarea>
                            <br />
                            <button id="tweeth-input-button" class="btn btn-primary btn-sm pull-right">Tweeth</button>
                            <div class="clearfix"></div>
                            <hr />
                            <ul id="tweeth-list" class="media-list">
                                <li id="tweeth-template" class="media hidden">
                                    <div class="pull-left">
                                        <img src="" alt="" class="img-circle tweeth-image">
                                    </div>
                                    <div class="media-body">
                                        <span class="text-muted pull-right">
                                            <time class="text-muted timeago tweeth-time"></time>
                                        </span>
                                        <strong class="text-success tweeth-user">@@ Rexona Kumi</strong>
                                        <p class="tweeth-content">
                                            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                                            Lorem ipsum dolor sit amet, <a href="#"># consectetur adipiscing </a>.
                                        </p>
                                    </div>
                                </li>
                            </ul>
                            <span class="text-danger"><span id="tweeths-number">237K</span> total tweeths</span>
                        </div>
                    </div>
                </div>
                    <!-- TWEETH WRAPPER END -->
            </div>
        </div>
    </div>
}
