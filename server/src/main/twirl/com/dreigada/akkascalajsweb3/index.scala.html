@import com.dreigada.akkascalajsweb3.html.main

@(message: String)
@main("Akka HTTP with Scala.js") {
    <h2>Akka HTTP and Scala.js share a same message</h2>
    <ul>
        <li>Akka HTTP shouts out: <em>@message</em></li>
        <li>Scala.js shouts out: <em id="scalajsShoutOut"></em></li>
    </ul>

    <button id="testH"></button>
}
